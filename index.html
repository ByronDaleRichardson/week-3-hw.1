<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	
	<div class="wrapper">
		
		<div class="col-md-3"></div>
		
		<div class="col-md-6 text-center">
			
			<header>
				<h1>Psychic Game</h1>
			</header>
			
			<div class="instructions">
				<h2>Are You Psychic?</h2>
				<br>
				<h3>Let's See If You Can Guess The Letter!</h3>
			</div>
			
			<div id="game">
				<ul class="list-group">
					<li class="list-group-item"><p id="wins">Success: </p></li>
					<li class="list-group-item"><p id="losses">Failure:	</p></li>
					<li class="list-group-item"><p id="guessLeft">Tries Remaining: </p></li>
					<li class="list-group-item"><p id="guess">What You Have Tried: </p></li>
				</ul>
			</div>
			
			<div class="col-md-3"></div>
		
		</div>
	
	</div>
	
</body>
</html>
